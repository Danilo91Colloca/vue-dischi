<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container" >
                    <img src="logo.png" alt="logo" />
                </div>
            </header>
            
            <div class="select-container">
                <select name="" v-model="genreSelect" >
                    <option value="All">All</option>
                    <option v-for="element in diskList">{{element.genre}}</option>
                </select>
            </div>
           
    
            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div class="cd" v-for="element in diskList" 
                v-if="element.genre === genreSelect || genreSelect === 'All' ">
                    <img :src="element.poster" alt="">
                    <h3>{{element.title}}</h3>
                    <span class="author">{{element.author}}</span>
                    <span class="year">{{element.year}}</span>
                </div>
            </div>

        </div>
    
        

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
